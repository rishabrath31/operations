<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback Function Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 350px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 20px;
      }
      button:hover {
        background-color: #45a049;
      }
      #message {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
      /* Scrollable div for displaying fetched data */
      .scrollable-div {
        height: 200px; /* Fixed height */
        overflow-y: auto; /* Vertical scroll bar */
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        background-color: #fafafa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Callback Function Demo</h1>
      <button id="callbackButton">Click Me</button>
      <div id="message">Click the button to see the callback in action.</div>
      <div class="scrollable-div" id="dataDisplay">
        Fetched data will appear here...
      </div>
    </div>
    <script src="callbacks.js"></script>
  </body>
</html>
